<a href="/">
    <div class="container">
        <h3>{{  info }}</h3>
        <div class="schedule" ng-repeat="arrival in arrivals">
            <p>{{ arrival.date }}</p>
        </div>
        <div class="clock">
            <h2>And it is currently {{ date | date:'HH:mm' }}!</h2>
        </div>
    </div>
</a>
